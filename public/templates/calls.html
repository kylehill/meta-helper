
	<h1>Calls</h1>
	<div class="voicemail-container">
		<div class="voicemail-list">
			<div class="calls" ng-repeat="voicemail in calls">
				{{ voicemail.client.first_name }} {{ voicemail.client.last_name }} - {{ voicemail.client.display_phone}}
			</div>
		</div>
		<div class="voicemail-detailed"></div>
	</div>
